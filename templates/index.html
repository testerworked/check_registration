<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
</head>
<body>
    <h2>Index page for project</h2>
    {% if data %}
        <h2>Hello, {{ data.username }}!</h2>
        <p>{{ data.message }}</p>
        <p><a href="{{ data.logout_url }}">Logout</a></p>
    {% else %}
        <p>You are not logged in.</p>
        <p><a href="{{ url_for('login') }}">Login</a></p>
    {% endif %}

</body>
</html>
